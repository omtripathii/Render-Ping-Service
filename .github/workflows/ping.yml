name: Ping Render Backend

on:
  schedule:
    # Schedule to run every hour
    - cron: "*/15 * * * *"
  workflow_dispatch: # Enables manual trigger
jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Ping Script
        run: bash scripts/ping.sh
